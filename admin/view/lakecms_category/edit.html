{extend name="$lake_admin_layout"/}

{block name="main"}
<div class="layui-card">
    <div class="layui-card-header layui-bg-cyan">编辑栏目</div>
    <div class="layui-card-body">
        <form class="layui-form" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    上级栏目
                    &nbsp;<font color="red">*</font>
                </label>
                <div class="layui-input-block w500">
                    <select name="parentid" lay-verify="required">
                        <option value="0">作为一级栏目</option>
                        {volist name="parents" id="vo"}
                            <option value="{$vo.id}" {if $vo['id'] == $parentid}selected="selected"{/if}>{:htmlspecialchars_decode($vo['spacer'])} {$vo.title}</option>
                        {/volist}
                    </select>
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">如果选择上级分类，那么新增的分类则为被选择上级分类的子分类</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">
                    所属模型
                    &nbsp;<font color="red">*</font>
                </label>
                <div class="layui-input-block w500">
                    <select name="modelid" disabled>
                        <option value=""></option>
                        {volist name="models" id="vo"}
                            <option value="{$vo.id}" {if $vo['id'] == $info['modelid']}selected="selected"{/if}>{$vo.title}</option>
                        {/volist}
                    </select>
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">选择一个模型绑定到栏目</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">
                    栏目标识
                    &nbsp;<font color="red">*</font>
                </label>
                <div class="layui-input-block w500">
                    <input type="text" name="name" value="{$info.name}" lay-verify="required" autocomplete="off" placeholder="栏目标识" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">填写字母、数字、下划线及其组合</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">
                    标题
                    &nbsp;<font color="red">*</font>
                </label>
                <div class="layui-input-block w500">
                    <input type="text" name="title" value="{$info.title}" lay-verify="required" autocomplete="off" placeholder="栏目标题" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">栏目中文名称</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">
                    关键字
                </label>
                <div class="layui-input-block w500">
                    <input type="text" name="keywords" value="{$info.keywords}" autocomplete="off" placeholder="关键字" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">栏目的关键字，半角逗号隔开</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-inline w500">
                    <textarea name="description" placeholder="栏目的相关描述" class="layui-textarea">{$info.description}</textarea>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">
                    栏目类型
                    &nbsp;<font color="red">*</font>
                </label>
                <div class="layui-input-block w500">
                    <select name="type" disabled>
                        <option value="1" {if $info.type==1}checked{/if}>列表</option>
                        <option value="2" {if $info.type==2}checked{/if}>单页</option>
                    </select>
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">栏目的类型，目前为 列表和单页 两种</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-block w500">
                    <input type="text" name="sort" value="{$info.sort}" autocomplete="off" placeholder="链接排序" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">栏目的链接排序，值越小越前</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="1" title="正常" {if $info.status==1}checked{/if}>
                    <input type="radio" name="status" value="0" title="禁止" {if $info.status==0}checked{/if}>
                </div>
            </div>
            
            <input type="hidden" value="{$info.id}" name="id" />
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formSubmit">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
