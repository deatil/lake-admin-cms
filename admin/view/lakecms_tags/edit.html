{extend name="$lake_admin_layout"/}

{block name="main"}
<div class="layui-card">
    <div class="layui-card-header layui-bg-cyan">编辑标签</div>
    <div class="layui-card-body">
        <form class="layui-form" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    标题
                    &nbsp;<font color="red">*</font>
                </label>
                <div class="layui-input-block w500">
                    <input type="text" name="title" value="{$info.title}" lay-verify="required" autocomplete="off" placeholder="标签标题" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">标签中文名称</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">
                    名称
                </label>
                <div class="layui-input-block w500">
                    <input type="text" name="name" value="{$info.name}" autocomplete="off" placeholder="标签名称" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">
                        默认标签名称为空，通常为字符、数字、下划线及其组合，链接访问时可用
                    </div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">
                    关键字
                </label>
                <div class="layui-input-block w500">
                    <input type="text" name="keywords" value="{$info.keywords}" autocomplete="off" placeholder="关键字" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">
                        关键字以半角逗号间隔
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block w500">
                    <textarea name="description" placeholder="标签的相关描述" class="layui-textarea">{$info.description}</textarea>
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">
                        标签的相关描述
                    </div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">点击数</label>
                <div class="layui-input-block w500">
                    <input type="text" name="views" value="{$info.views|default=0}" autocomplete="off" placeholder="点击数" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">标签页单独访问点击统计</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-block w500">
                    <input type="text" name="sort" value="{$info.sort|default=100}" autocomplete="off" placeholder="链接排序" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">标签的链接排序，值越小越前</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="1" title="正常" {if $info.status==1}checked{/if}>
                    <input type="radio" name="status" value="0" title="禁止" {if $info.status==0}checked{/if}>
                </div>
            </div>
            
            <input type="hidden" value="{$info.id}" name="id" />
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formSubmit">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
