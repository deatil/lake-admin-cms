{extend name="$lake_admin_layout"/}

{block name="main"}
<div class="layui-card">
    <div class="layui-card-header layui-bg-cyan">栏目结构</div>
    <div class="layui-card-body">
        <table class="layui-hide" id="table" lay-filter="table"></table>
    </div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-sm layui-iframe" href="{:url('add')}" title="添加栏目">添加栏目</a>
        <a class="layui-btn layui-btn-sm layui-btn-normal" id="openAll">展开或折叠全部</a>
        <a class="layui-btn layui-btn-sm" href="{:url('index')}">全部栏目</a>
    </div>
</script>
<script type="text/html" id="actionTpl">
    <a href='{:url("edit")}?id={{ d.id }}' class="layui-btn layui-btn-xs layui-iframe" title="编辑栏目【{{ d.title }}】">编辑</a>
    <a href='{:url("delete")}?id={{ d.id }}' class="layui-btn layui-btn-danger layui-btn-xs layui-tr-del">删除</a>
</script>

<script type="text/html" id="statusTpl">
    <input type="checkbox" name="status" data-href="{:url('state')}?id={{d.id}}" value="{{d.id}}" lay-skin="switch" lay-text="开启|关闭" lay-filter="switchStatus" {{ d.status==1 ? 'checked' : '' }}>
</script>

<script type="text/html" id="modelTpl">
    {{ d.model.title }}
</script>

<script type="text/html" id="createTimeTpl">
    {{ layui.util.toDateString(d.create_time * 1000) }}
</script>
{/block}

{block name="script"}
<script>
layui.use(['table', 'treeGrid'], function() {
    var table = layui.table,
        $ = layui.$,
        treeGrid = layui.treeGrid;
        
    var ptable = treeGrid.render({
        id: 'table',
        elem: '#table',
        toolbar: '#toolbar',
        url: '{:url("index")}',
        idField: 'id',
        cellMinWidth: 100,
        treeId: 'id', //树形id字段名称
        treeUpId: 'parentid', //树形父id字段名称
        treeShowName: 'title', //以树形式显示的字段
        cellMinWidth: '150',
        height: '', // full-140
        isFilter: false,
        iconOpen: false, //是否显示图标【默认显示】
        isOpenDefault: false, //节点默认是展开还是折叠【默认展开】
        onDblClickRow: false, //去除双击事件
        cols: [
            [
                { field: 'id', width: 80, title: '#', align: "center" },
                { field: 'name', width:130, title: '唯一标识', title: '标题' },
                { field: 'title', title: '栏目名称' },
                { width:130, title: '所属模型', templet: '#modelTpl' },
                { field: 'sort', width:80, title: '排序', align: "center" },
                { field: 'create_time', width:180, title: '创建时间', templet: '#createTimeTpl' },
                { field: 'status', width: 100, title: '状态', align: "center", templet: '#statusTpl', unresize: true },
                { fixed: 'right', title: '操作', width: 130, templet: '#actionTpl' }
            ]
        ]
    });
    
    $('#openAll').click(function(e) {
        var treedata = treeGrid.getDataTreeList(tableId);
        treeGrid.treeOpenAll(tableId, !treedata[0][treeGrid.config.cols.isOpen]);
    })
});
</script>
{/block}
